<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
        <img class="header__logo" src="/images/logo-mesto.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="/images/avatar.svg" alt="Аватар">
                </div>
                <div class="profile__info">
                     <div class="profile__header">
                             <h2 class="profile__name">Жак-Ив Кусто</h2>
                             <button class="profile__edit-button" type="button"></button>
                      </div>
                             <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__container">
                    <li class="element">
                        <img class="element__image" src="/images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__info">
                            <h3 class="element__name">Карачаевск</h3>
                            <img class="element__like-icon" src="/images/like.png" alt="">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="/images/elbrus.jpg" alt="Эльбрус">
                        <div class="element__info">
                            <h3 class="element__name">Гора Эльбрус</h3>
                            <img class="element__like-icon" src="/images/like.png" alt="">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="/images/dombay.jpg" alt="Домбай">
                        <div class="element__info">
                            <h3 class="element__name">Домбай</h3>
                            <img class="element__like-icon" src="/images/like.png" alt="">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="/images/baikal.jpg" alt="Байкал">
                        <div class="element__info">
                            <h3 class="element__name">Байкал</h3>
                            <img class="element__like-icon" src="/images/like.png" alt="">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="/images/taman.jpg" alt="Тамань">
                        <div class="element__info">
                            <h3 class="element__name">Тамань</h3>
                            <img class="element__like-icon" src="/images/like.png" alt="">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="/images/kavkaz.jpg" alt="Кавказ">
                        <div class="element__info">
                            <h3 class="element__name">Кавказские горы</h3>
                            <img class="element__like-icon" src="/images/like.png" alt="">
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_opened">
        <div class="popup__container">
            <button class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form"  action="">
                <input type="text" class="form__input" placeholder="Жак-Ив Кусто">
                <input type="text" class="form__input" placeholder="Исследователь океана"> 
                <button type="submit" class="form__submit-button">Сохранить</button>     
            </form>
        </div>
    </div>
</body>
</html>
