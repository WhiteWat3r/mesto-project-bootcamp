    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" aria-label="Закрытие окна редактирования профиля" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form" action="#" name="edit" novalidate>
                <input type="text" class="form__input form__input_value_name" id="name" name="name" minlength="2" maxlength="40" placeholder="Имя" required>
                <span class="form__input-error" id="error-name"></span>
                <input type="text" class="form__input form__input_value_description" id="description" name="description" minlength="2" maxlength="200" placeholder="О себе" required> 
                <span class="form__input-error" id="error-description"></span>
                <button type="submit" class="form__submit-button" name="submit">Сохранить</button>     
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close" aria-label="Закрытие окна добавления карточки" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="form" action="#" name="add" novalidate>
                <input type="text" class="form__input form__input_value_name-photo"  id="image-name" name="name"  minlength="2" maxlength="30" placeholder="Название" required>
                <span class="form__input-error" id="error-image-name"></span>
                <input type="url" class="form__input form__input_value_link" id="link" name="link" placeholder="Ссылка на картинку" required> 
                <span class="form__input-error" id="error-link"></span>
                <button type="submit" class="form__submit-button form__submit-button_disabled" name="submit">Создать</button>     
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close popup__close_type_image" aria-label="Закрытие фотографии" type="button"></button>
            <img class="popup__image" src="./images/elbrus.jpg" alt="">
            <h2 class="popup__name">Эльбрус</h2>
        </div>
    </div>
    <template id="card-template">
