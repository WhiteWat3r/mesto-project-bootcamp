<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="root">
        <header class="header"> 
            <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <button class="profile__avatar-edit"></button>
                    <img class="profile__image" src="<%=require('./images/avatar.svg')%>" alt="Аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" aria-label="Изменить информацию в профиле" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" aria-label="Добавить карточку" type="button"></button>
            </section>
            <section class="elements" aria-label="Блок с карточками"> 
                <ul class="cards">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" aria-label="Закрытие окна редактирования профиля" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form" action="#" name="edit" novalidate>
                <input type="text" class="form__input form__input_value_name" id="name" name="name" minlength="2" maxlength="40" placeholder="Имя" required>
                <span class="form__input-error" id="error-name"></span>
                <input type="text" class="form__input form__input_value_description" id="description" name="description" minlength="2" maxlength="200" placeholder="О себе" required> 
                <span class="form__input-error" id="error-description"></span>
                <button type="submit" class="form__submit-button" name="submit">Сохранить</button>     
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close" aria-label="Закрытие окна добавления карточки" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="form" action="#" name="add" novalidate>
                <input type="text" class="form__input form__input_value_name-photo"  id="image-name" name="name"  minlength="2" maxlength="30" placeholder="Название" required>
                <span class="form__input-error" id="error-image-name"></span>
                <input type="url" class="form__input form__input_value_link" id="link" name="link" placeholder="Ссылка на картинку" required> 
                <span class="form__input-error" id="error-link"></span>
                <button type="submit" class="form__submit-button form__submit-button_disabled" name="submit">Создать</button>     
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close popup__close_type_image" aria-label="Закрытие фотографии" type="button"></button>
            <img class="popup__image" src="<%=require('./images/elbrus.jpg')%>" alt="">
            <h2 class="popup__name">Эльбрус</h2>
        </div>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_avatar">
            <button class="popup__close" aria-label="Закрытие окна добавления карточки" type="button"></button>
            <h2 class="popup__heading">Обновить аватар</h2>
            <form class="form" action="#" name="avatar" novalidate>
                <input type="url" class="form__input form__input_value_link" id="avatar-link" name="avatar-link" placeholder="Ссылка на аватар" required> 
                <span class="form__input-error" id="error-avatar-link"></span>
                <button type="submit" class="form__submit-button form__submit-button_disabled" name="submit">Создать</button>     
            </form>
        </div>
    </div>
    <div class="popup popup_type_remove">
        <div class="popup__container popup__container_type_remove">
            <button class="popup__close" aria-label="Закрытие окна удаления карточки" type="button"></button>
            <h2 class="popup__heading popup__heading_type_remove">Вы уверены?</h2>
            <form class="form" action="#" name="remove" novalidate>
                <button type="submit" class="form__submit-button popup__confirm-button">Да</button>   
            </form>  
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <img class="card__image" src="<%=require('./images/karachaevsk.jpg')%>" alt="">
            <div class="card__info">
                <h2 class="card__name">Карачаевск</h2>
                <div class="card__like-block">
                    <button class="card__like-icon" aria-label="Нравится" type="button"></button>
                    <p class="card__like-count">0</p>
                </div>
            </div>
            <button class="card__delete-button" aria-label="Удалить" type="button"></button>
        </li>
    </template>
</body>
</html>
